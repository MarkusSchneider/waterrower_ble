<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5F8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#waterGrad)"/>
  
  <!-- Water waves -->
  <path d="M 0,20 Q 4,18 8,20 T 16,20 T 24,20 T 32,20 L 32,32 L 0,32 Z" fill="#1E4D6B" opacity="0.6"/>
  <path d="M 0,24 Q 4,22 8,24 T 16,24 T 24,24 T 32,24 L 32,32 L 0,32 Z" fill="#1A3F5C" opacity="0.7"/>
  
  <!-- Rower (simplified silhouette) -->
  <g transform="translate(16, 12)">
    <!-- Head -->
    <circle cx="5" cy="-2" r="2.5" fill="#FFE0BD"/>
    
    <!-- Body/torso (leaning back) -->
    <line x1="5" y1="0.5" x2="3" y2="5" stroke="#FFE0BD" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Arms pulling -->
    <line x1="5" y1="1" x2="-2" y2="3" stroke="#FFE0BD" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Oar/handle -->
    <line x1="-3" y1="3" x2="-8" y2="3" stroke="#8B4513" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Legs -->
    <line x1="3" y1="5" x2="1" y2="9" stroke="#FFE0BD" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Seat/slide -->
    <rect x="1" y="4.5" width="3" height="1" fill="#666" rx="0.5"/>
    
    <!-- Rail -->
    <line x1="-6" y1="7" x2="8" y2="7" stroke="#999" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg>
